<body class="wrap">
  <header role="banner">
  <div class="grid">
    
    <nav class="main-nav unit two-thirds special">
      <ul>
  <li class="">
    <a href="index.html">Home</a>
  </li>
  
  </li>
  <li class="current">
    <a href="posts.html">Posts</a>

<section class="docs">

    <div class="grid">
<div class="unit">      
<article>

<p class="content">
          
		  {{ content }}

</p>

  
  {% if page.previous.url %}
    <div class="section-nav">
      <div class="left align-right">
            
            <a class="prev" href="{{ page.previous.url | prepend: site.baseurl | replace: '//', '/' }}" data-toggle="tooltip" data-placement="top" title="{{page.previous.title}}">Back</a>
          
      </div>
	  {% endif %}
	  
      {% if page.next.url %}
      <div class="right align-left">
          
            <a class="next" href="{{ page.next.url | prepend: site.baseurl | replace: '//', '/' }}" data-toggle="tooltip" data-placement="top" title="{{page.next.title}}">Next</a>
          
      </div>
    </div>
	
    <div class="clear"></div>
    
        </article>
      </div>

      
	


      <div class="clear"></div>

    </div>
  </section>

  
  

  <script>
  var anchorForId = function (id) {
    var anchor = document.createElement("a");
    anchor.className = "header-link";
    anchor.href      = "#" + id;
    anchor.innerHTML = "<span class=\"sr-only\">Permalink</span><i class=\"fa fa-link\"></i>";
    anchor.title = "Permalink";
    return anchor;
  };
  var linkifyAnchors = function (level, containingElement) {
    var headers = containingElement.getElementsByTagName("h" + level);
    for (var h = 0; h < headers.length; h++) {
      var header = headers[h];
      if (typeof header.id !== "undefined" && header.id !== "") {
        header.appendChild(anchorForId(header.id));
      }
    }
  };
  document.onreadystatechange = function () {
    if (this.readyState === "complete") {
      var contentBlock = document.getElementsByClassName("docs")[0] || document.getElementsByClassName("news")[0];
      if (!contentBlock) {
        return;
      }
      for (var level = 1; level <= 6; level++) {
        linkifyAnchors(level, contentBlock);
      }
    }
  };
</script>
